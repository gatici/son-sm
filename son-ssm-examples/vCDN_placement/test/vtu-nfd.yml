##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-01"
vendor: "eu.sonata-nfv"
name: "vtu-vnf"
version: "0.1"
author: "Javier Fernandez Hidalgo, Einar Meyerson :@ i2CAT"
description: "VNF implementing a vTU (virtual Transcoding Unit)"
intance_uuid: "937213ae-890b-413c-a11e-45c62c4eee3g"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "1"
    vm_image: "http://files.sonata-nfv.eu/son-vcdn-pilot/vtu-vnf/sonata-vtu"
    vm_image_format: "qcow2"
    vm_image_md5: 'bd9beeb8d43c43bf83479277738a8882'
    resource_requirements:
      cpu:
        vcpus: 4
      memory:
        size: 8
        size_unit: "GB"
      storage:
        size: 15
        size_unit: "GB"
    monitoring_parameters:
      - name: "vm_cpu_perc"
        unit: "Percentage"
      - name: "vm_mem_perc"
        unit: "Percentage"
      - name: "vm_net_rx_bps"
        unit: "bps"
      - name: "vm_net_tx_bps"
        unit: "bps"
    connection_points:
      - id: "vdu01:eth0"
        interface: "ipv4"
        type: "internal"
      - id: "vdu01:eth1"
        interface: "ipv4"
        type: "internal"
      - id: "vdu01:eth2"
        interface: "ipv4"
        type: "internal"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:eth0"
      - "mgmt"
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth1"
      - "vnf:input"
  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth2"
      - "vnf:output"

##
## The VNF connection points to the
## outside world.
##
connection_points:
  - id: "vnf:mgmt"
    interface: "ipv4"
    type: "management"
  - id: "vnf:input"
    interface: "ipv4"
    type: "external"
  - id: "vnf:output"
    interface: "ipv4"
    type: "external"

monitoring_rules:
  - name: "mon:rule:vm_cpu_usage_85_perc"
    description: "Trigger events if CPU load is above 85 percent."
    duration: 10
    duration_unit: "s"
    condition: "vdu01:vm_cpu_perc > 85"
    notification:
      - name: "notification01"
        type: "rabbitmq_message"
