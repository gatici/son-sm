##
## vCC VNF descriptor.
##
descriptor_version: "vnfd-schema-02"
vendor: "eu.sonata-nfv"
name: "vcc-vnf"
version: "0.1"
author: "Stavros Kolometsos @ Demokritos"
description: "VNF implementing a vCacheContent"
intance_uuid: "937213ae-890b-413c-a11e-45c62c4eee3h"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "1"
    vm_image: "http://files.sonata-nfv.eu/son-vcdn-pilot/vcc-vnf/sonata-vcc"
    vm_image_format: "qcow2"
    vm_image_md5: '712e3e02705df6fe6e5fe4d960a283ce'
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 2
        size_unit: "GB"
      storage:
        size: 20
        size_unit: "GB"
    monitoring_parameters:
      - name: "vm_cpu_perc"
        unit: "Percentage"
      - name: "vm_mem_perc"
        unit: "Percentage"
      - name: "vm_net_rx_bps"
        unit: "bps"
      - name: "vm_net_tx_bps"
        unit: "bps"
    connection_points:
      - id: "eth0"
        interface: "ipv4"
        type: "management"
      - id: "input"
        interface: "ipv4"
        type: "internal"
        
##
## The VNF connection points to the 
## outside world.
##
connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "input"
    interface: "ipv4"
    type: "external"
##

## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "1:eth0"
      - "mgmt"
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "1:eth1"
      - "input"

monitoring_rules:
  - name: "mon:rule:vm_cpu_usage_85_perc"
    description: "Trigger events if CPU load is above 85 percent."
    duration: 10
    duration_unit: "s"
    condition: "1:vm_cpu_perc > 85"
    notification:
      - name: "notification01"
        type: "rabbitmq_message"
